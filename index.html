<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ignite</title>
        <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
        <link rel="icon" href="logo.png" type="image/png"> <!-- Додавання фавіконки -->
    </head>
<body>
    <div class="header">
        <img src="ico7.png" alt="Logo" class="logo">
        <div>
        <img class="title" src="logo_1.png"/>
    </div>
    <p class="slogan">
        <span>WORK</span>
        <span>HARD,</span>
        <span>PLAY</span>
        <span>HARD</span>
      </p>
    </div>
    <div class="progress-bar">
        <div class="progress-text" id="progressText">
          хххххххххххххххххххх
        </div>
      </div>
      <div class="icons">
        <a href="https://link1.com" target="_blank">
            <img src="ico1.png" alt="Icon 1">
        </a>
        <a href="https://link2.com" target="_blank">
            <img src="ico2.png" alt="Icon 2">
        </a>
        <a href="https://link3.com" target="_blank">
            <img style="height: auto;" src="ico6.png" alt="Icon 3">
        </a>
        <a href="https://link4.com" target="_blank">
            <img src="ico3.png" alt="Icon 4">
        </a>
        <a href="https://link5.com" target="_blank">
            <img src="ico4.png" alt="Icon 5">
        </a>
    </div>

    <script>
        document.getElementById('progressText').addEventListener('click', function () {
            const textToCopy = this.textContent; // Отримуємо текст з блоку
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
